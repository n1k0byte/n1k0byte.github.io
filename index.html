<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Niko</title>
    <style>
        @font-face {
            font-family: 'YourCustomFont';
            src: url('font.ttf') format('truetype');
        }

        body {
            font-family: 'YourCustomFont', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            color: #ffffff;
            cursor: url('cursor.cur'), auto;
            color: #aaa
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .link {
            text-decoration: none;
            color: #ff6666;
            font-size: 24px;
            margin: 10px;
            padding: 10px 20px;
            border: 2px solid #ff6666;
            border-radius: 8px;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(255, 102, 102, 0);

            
        }
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: linear-gradient(45deg, #4decfe, #1790ab);
            mix-blend-mode: overlay;
            opacity: 0.2;
       }

        .container::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 2px;
            height: 2px;
            background-color: #1790ab;
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: -1;
            opacity: 0.5;
            animation: cursor-trail 0.3s linear infinite;
        }
        .link:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(255, 102, 102, 0.3);
            animation: pulse 1s infinite;
        }

        @keyframes glow {
            0% {
                box-shadow: 0 0 10px rgba(25,119,146,0.5);
            }
            50% {
                box-shadow: 0 0 20px rgba(77,236,254,0.8);
            }
            100% {
                box-shadow: 0 0 10px rgba(25,119,146,0.5);
           }
        }

        @keyframes cursor-trail {
             0% {
                opacity: 0.5;
                transform: translate(-50%, -50%) scale(1);
            }
            50% {
                opacity: 0.2;
                transform: translate(-50%, -50%) scale(2);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(3);
            }
        }
        #blurred-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: url('background.jpg');
            background-size: cover;
            filter: blur(10px);
            transition: transform 0.3s ease-in-out, filter 0.8s ease-in-out;
        }

        #pfp {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            margin-bottom: 20px;
        }

        #name {
            font-family: 'YourCustomFont', sans-serif;
            font-size: 24px;
            margin-bottom: 10px;
        }

        #emoji {
            font-size: 15px;
            margin-top: 20px;
        }
        body.dark-mode {
            background-color: #1790ab;
            color: #aaa;
        }
        .secret-message {
            color: transparent;
            background: linear-gradient(45deg, #4decfe, #1790ab);
            -webkit-background-clip: text;
            transition: color 1s ease-out;
        }

        .secret-message:hover, .secret-message:active {
            color: #4decfe;
        }

        button {
            animation: pulse 1s infinite;
            animation: glow 1s infinite;
        }
        body::-webkit-scrollbar {
            width: 12px;
        }

        body::-webkit-scrollbar-thumb {
            background-color: #1790ab; /* Blood red, naturally */
        }
        #blurred-background:hover {
            transform: scale(1.1);
            filter: blur(20px);
        }
            body.dark-mode .container::before {
            background: linear-gradient(45deg, #4decfe, #1790ab);
        }

    </style>
</head>
<body>

<div id="blurred-background"></div>
<div class="secret-message" title="You've been chosen..."></div>


<div class="container">
    <img id="pfp" src="pfp.jpg" alt="n1k0">
    <div id="name">N1K0</div>
    <a class="link" href="https://www.instagram.com/n____________________________j?igsh=MTAxajJxcnp5cGMzbA==" target="_blank">Instagram</a>
    <a class="link" href="https://open.spotify.com/user/31wwe4oxnnn5vzywpezxwhz7d5fu?si=Xhpsv-UAQvi9pEwmXfGyCw" target="_blank">Spotify</a>
    <a class="link" href="https://github.com/justn1k0" target="_blank">GitHub</a>
    <div id="emoji">ðŸ«¶</div>
    <div class="secret-message" title="You've been chosen..."></div>
    <a onclick="toggleDarkMode()" target="_blank">Toggle Lights</a>
</div>

<script>
    document.addEventListener('mousemove', function(e) {
        const x = e.clientX / window.innerWidth - 0.5;
        const y = e.clientY / window.innerHeight - 0.5;

        const sensitivityMultiplier = 30; // Adjust this value for sensitivity
        const container = document.querySelector('.container');
        container.style.transform = 'translate(' + -x * sensitivityMultiplier + 'px, ' + -y * sensitivityMultiplier + 'px)';
    });

    function toggleDarkMode() {
        const body = document.body;
        body.classList.toggle('dark-mode');
    }
</script>




</body>
</html>
